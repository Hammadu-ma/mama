<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* About Section */
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
            background: white;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .about-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #555;
            margin-bottom: 20px;
        }

        .about-container h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            color: #222;
        }

        .about-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }

        /* Skills Section */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .skill {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .about-container {
                padding: 30px 15px;
            }

            .about-container h1 {
                font-size: 1.8rem;
            }

            .about-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="about-container">
        <img src="your-photo.jpg" alt="Your Photo">
        <h1>Your Name</h1>
        <p>Hello! I'm a passionate web developer who loves creating modern and interactive websites. I specialize in HTML, CSS, JavaScript, and more.</p>

       <!-- Skills -->
       <div class="skills">
        <div class="skill">Physics</div>
        <div class="skill">chem</div>
        <div class="skill">maths</div>
        <div class="skill">bio</div>
        <div class="skill">geometry_skills</div>
    </div>


         <!-- Social Media Links -->
         <div class="social-links">
            <a href="https://linkedin.com" target="_blank">üîó LinkedIn</a>
            <a href="https://github.com" target="_blank">üê± facebook</a>
            <a href="https://twitter.com" target="_blank">üê¶ Twitter</a>
        </div>
    </div>

</body>
</html>
