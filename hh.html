<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Externalize the CSS for better maintainability -->
    <style>
        /* General Styles */
        body {
            background-color: #1f1f1f;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Video Section */
        .video-section {
            padding: 50px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Video Header */
        .video-header h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .btn {
            position: fixed;
            top: 20px;
            background-color: #0236f1;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .back-home-btn {
            left: 20px;
        }

        .offline-btn {
            right: 20px;
            background-color: #0236f1;
            transition: background-color 0.3s ease;
        }

        .offline-btn:hover {
            background-color: #c500b4;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter, .search-bar {
            padding: 10px;
            font-size: 1rem;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
        }

        .search-bar {
            width: 100%;
            max-width: 300px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Video Card */
        .video-card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-card iframe,
        .video-card video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Video Card Hover Effect */
        .video-card:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-header h2 {
                font-size: 1.5rem;
            }

            .filters {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .filter, .search-bar {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .video-header h2 {
                font-size: 1.2rem;
            }

            .filters {
                gap: 5px;
            }

            .video-card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="btn back-home-btn">üè† Home</a>
    <a href="videos.html" class="btn offline-btn">Upload</a>

    <section id="video-section" class="video-section">
        <div class="video-header">
            <h2>Our Videos</h2>
            <div class="filters">
                <select id="grade-filter" class="filter">
                    <option value="">Select Grade</option>
                    <option value="Grade 12">Grade 12</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade Fresh">Grade Fresh</option>
                    <option value="Grade University">Grade University</option>
                </select>
                <select id="subject-filter" class="filter">
                    <option value="">Select Subject</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                    <option value="English">English</option>
                </select>
                <input type="text" id="search" class="search-bar" placeholder="Search videos by title...">
            </div>
        </div>

        <div id="video-grid" class="video-grid">
            <!-- Video Cards -->
            <div class="video-card" data-grade="Grade 1" data-subject="Math">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3>Math Introduction - Grade 1</h3>
            </div>

            <div class="video-card" data-grade="Grade 2" data-subject="Science">
                <iframe src="https://player.vimeo.com/video/76979871" width="320" height="180" frameborder="0"
                    allow="autoplay; fullscreen" allowfullscreen></iframe>
                <h3>Science Basics - Grade 2</h3>
            </div>

            <div class="video-card" data-grade="Grade 3" data-subject="History">
                <video width="320" height="180" controls>
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h3>History of Ancient Civilizations - Grade 3</h3>
            </div>

            <!-- Additional Videos here -->
        </div>
    </section>

    <script src="script.js"></script> <!-- External JavaScript for better maintainability -->
</body>

</html>
