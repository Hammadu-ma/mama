<style>
/* Hero Section Styling */
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    background: linear-gradient(135deg, #1f1f1f, #292929);
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
}

/* Animated Background Glow */
.hero::before {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    background: rgba(255, 87, 34, 0.3);
    filter: blur(80px);
    border-radius: 50%;
    top: 10%;
    left: 10%;
    animation: float 6s infinite alternate ease-in-out;
}

.hero::after {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(33, 150, 243, 0.3);
    filter: blur(80px);
    border-radius: 50%;
    bottom: 15%;
    right: 15%;
    animation: float 8s infinite alternate ease-in-out;
}

/* Floating Animation */
@keyframes float {
    0% { transform: translateY(0px) translateX(0px); }
    100% { transform: translateY(20px) translateX(20px); }
}

/* Hero Content */
.hero-content {
    z-index: 2;
}

.hero-content h1 {
    font-size: 2.8rem;
    margin-bottom: 15px;
    font-weight: bold;
}

.hero-content p {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 25px;
}

/* Start Chat Button */
.start-chat-btn {
    display: inline-block;
    background: #ff5722;
    color: white;
    padding: 12px 25px;
    font-size: 1.2rem;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
}

.start-chat-btn:hover {
    background: #ff3d00;
    transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero {
        height: 80vh;
        padding: 40px;
    }

    .hero-content h1 {
        font-size: 2.2rem;
    }

    .hero-content p {
        font-size: 1rem;
    }

    .start-chat-btn {
        font-size: 1rem;
        padding: 10px 20px;
    }
}
</style>
